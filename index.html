<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Camera with raycaster -->
        <a-camera position="0 1.6 0">
            <a-cursor raycaster="objects: .clickable"></a-cursor>
        </a-camera>

        <!-- Clickable button -->
        <a-plane class="clickable" position="0 1.6 -2" rotation="0 0 0" width="1" height="0.5" color="#FFC300" event-set__click="scale: 1.1 1.1 1" event-set__mouseenter="scale: 1.2 1.2 1" event-set__mouseleave="scale: 1 1 1">
            <a-text value="Click Me!" align="center" color="#000000"></a-text>
        </a-plane>

        <!-- Add interaction logic -->
        <script>
            AFRAME.registerComponent('click-listener', {
                init: function () {
                    this.el.addEventListener('click', function (evt) {
                        alert('Button clicked!');
                    });
                }
            });
        </a-plane>
    </a-scene>
</body>
</html>
